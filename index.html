<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Free</title>

<style>

html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #eaeaea;
  font-family: Georgia, serif;
  height: 100%;
  overflow: hidden;
}

/* volledige canvas */
.stage {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  animation: fadeIn 2.5s ease forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* logo */
.logo {
  width: 320px;
  max-width: 80%;
  opacity: 0;
  animation: logoAppear 3s ease forwards;
  animation-delay: 0.8s;
}

@keyframes logoAppear {
  to { opacity: 1; }
}

/* onderhuidse zin */
.whisper {
  margin-top: 40px;
  font-size: 0.9rem;
  letter-spacing: 2px;
  opacity: 0;
  animation: whisperAppear 4s ease forwards;
  animation-delay: 2s;
}

@keyframes whisperAppear {
  to { opacity: 0.4; }
}

/* navigatie verschijnt bij interactie */
nav {
  position: absolute;
  bottom: 60px;
  opacity: 0;
  transition: opacity 2s ease;
  letter-spacing: 2px;
  font-size: 0.8rem;
}

body:hover nav {
  opacity: 0.6;
}

nav a {
  color: #aaa;
  text-decoration: none;
  margin: 0 18px;
  transition: color 0.8s ease;
}

nav a:hover {
  color: #fff;
}

footer {
  position: absolute;
  bottom: 20px;
  font-size: 0.6rem;
  color: #333;
}

</style>
</head>

<body>

<div class="stage">
  <img src="logo.jpg" alt="The Free" class="logo">
  <div class="whisper">
    onder de huid
  </div>
</div>

<nav>
  <a href="klanken.html">klanken</a>
  <a href="teksten.html">teksten</a>
  <a href="wie.html">wie</a>
  <a href="contact.html">contact</a>
</nav>

<footer>

</footer>

</body>
</html>
