<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE FREE – menselijkheid, toujours</title>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #111;
      color: #ddd;
      line-height: 1.7;
      letter-spacing: 0.5px;
    }

    header {
      padding: 30px 20px;
      border-bottom: 1px solid #222;
    }

    .nav-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-weight: normal;
      font-size: 2.2em;
      letter-spacing: 3px;
    }

    .tagline {
      font-size: 0.9em;
      color: #888;
      margin-top: 5px;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: #fff;
    }

    /* Hamburger */
    .menu-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 2px;
      width: 22px;
      background: #ccc;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 80px;
        right: 20px;
        background: #111;
        padding: 20px;
        border: 1px solid #222;
      }

      .menu-toggle:checked ~ nav {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    main {
      max-width: 700px;
      margin: 120px auto;
      padding: 0 20px;
      text-align: center;
    }

    .poem {
      font-size: 1.2em;
      margin-bottom: 60px;
    }

    footer {
      text-align: center;
      padding: 60px 20px;
      font-size: 0.8em;
      color: #666;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>

<header>
  <div class="nav-container">

    <div>
      <h1>THE FREE</h1>
      <div class="tagline">menselijkheid, toujours</div>
    </div>

    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <nav>
      <a href="index.html">Home</a>
      <a href="boek.html">Boek</a>
      <a href="klanken.html">Klanken</a>
      <a href="wie.html">Wie</a>
      <a href="contact.html">Contact</a>
    </nav>

  </div>
</header>

<main>

  <div class="poem">
    Er is een binnenwereld.<br>
    Er is een buitenwereld.<br><br>
    Daartussen:<br>
    de mens.<br><br>
    Wij werken in dat tussen.
  </div>

  <p>
    Muziek en woorden<br>
    als oefening.<br>
    Niet om te verklaren,<br>
    maar om aanwezig te blijven.
  </p>

</main>

<footer>
  © 2026 THE FREE — menselijkheid, toujours
</footer>

</body>
</html>
