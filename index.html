<head>

<style>

body {
  margin: 0;
  background: #000;
  color: #ffffff;
  font-family: "Gill Sans", "Futura", "Trebuchet MS", sans-serif;
  -webkit-font-smoothing: antialiased;
}

.wrapper {
  max-width: 1100px;
  margin: 0 auto;
  padding: 90px 30px;
  text-align: center;
}

/* LOGO */

.logo {
  width: 560px;
  max-width: 94%;
  height: auto;
  margin: 0 auto 80px auto;
  display: block;
}

/* NAVIGATIE DESKTOP */

nav {
  margin-bottom: 130px;
}

nav a {
  color: #cccccc;
  text-decoration: none;
  margin: 0 30px;
  font-size: 0.9rem;
  letter-spacing: 3px;
  transition: opacity 0.3s ease;
}

nav a:hover {
  color: #ffffff;
}

/* HAMBURGER */

.hamburger {
  display: none;
  position: absolute;
  top: 30px;
  right: 30px;
  cursor: pointer;
  flex-direction: column;
  gap: 6px;
}

.hamburger span {
  width: 28px;
  height: 2px;
  background: #fff;
  display: block;
}

/* MOBIEL */

@media (max-width: 768px) {

  nav {
    display: none;
    flex-direction: column;
    margin-bottom: 60px;
  }

  nav a {
    display: block;
    margin: 20px 0;
  }

  .hamburger {
    display: flex;
  }

  nav.active {
    display: flex;
  }
}

/* INTRO */

.intro {
  max-width: 620px;
  margin: 0 auto 170px auto;
  font-size: 1.4rem;
  line-height: 1.7;
}

.intro small {
  display: block;
  margin-top: 40px;
  font-size: 0.9rem;
  color: #888;
}

/* FOOTER */

footer {
  border-top: 1px solid #111;
  padding-top: 70px;
  font-size: 0.8rem;
  color: #555;
}

</style>
</head>

<body>

<div class="hamburger" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="wrapper">

  <!-- LOGO -->
  <svg viewBox="0 0 1000 320" class="logo" xmlns="http://www.w3.org/2000/svg">

    <text x="50%" y="150"
          text-anchor="middle"
          fill="#ffffff"
          font-size="140"
          font-weight="600"
          letter-spacing="10">
      THE FREE
    </text>

    <!-- Dynamische ademlijn -->
    <path id="breathLine"
      stroke="#ffffff"
      stroke-width="6"
      fill="none"
      stroke-linecap="round"/>

  </svg>

  <!-- NAVIGATIE -->
  <nav id="menu">
    <a href="klanken.html">Klanken</a>
    <a href="teksten.html">Teksten</a>
    <a href="wie.html">Wie</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- INTRO -->
  <div class="intro">
    Muziek als adem.<br>
    Vrijheid als praktijk.<br>
    Kwetsbaarheid als kracht.
    
    <small>
      The Free brengt originele songs en herwerkingen.
    </small>
  </div>

  <!-- FOOTER -->
  <footer>
    Â© R&ampB
  </footer>

</div>

<script>

/* MENU */

function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.classList.toggle("active");
}


/* ADEMENDE MORFENDE LIJN */

const path = document.getElementById("breathLine");

let time = 0;

const startX = 120;
const endX = 880;
const baseY = 230;
const segments = 24;

const baseAmplitude = 30;
const breathSpeed = 0.01;   // traag ademen
const morphSpeed = 0.02;    // vormverandering

function animateLine() {

  let d = `M ${startX} ${baseY}`;
  const width = endX - startX;

  const breath = Math.sin(time * breathSpeed) * 0.5 + 0.5;

  for (let i = 0; i <= segments; i++) {

    const x = startX + (width / segments) * i;

    const wave =
      Math.sin(i * 0.7 + time * morphSpeed) *
      Math.cos(time * morphSpeed * 0.8);

    const y =
      baseY +
      wave * baseAmplitude * (0.4 + breath);

    d += ` L ${x} ${y}`;
  }

  path.setAttribute("d", d);

  time++;
  requestAnimationFrame(animateLine);
}

animateLine();

</script>

</body>
</html>
