<style>

body {
  margin: 0;
  background: #000;
  color: #ffffff;
  font-family: "Gill Sans", "Futura", "Trebuchet MS", sans-serif;
  -webkit-font-smoothing: antialiased;
}

.wrapper {
  max-width: 1100px;
  margin: 0 auto;
  padding: 90px 30px;
  text-align: center;
}

/* LOGO */

.logo {
  width: 560px;
  max-width: 94%;
  height: auto;
  margin: 0 auto 80px auto;
  display: block;
}

/* NAVIGATIE DESKTOP */

nav {
  margin-bottom: 130px;
}

nav a {
  color: #cccccc;
  text-decoration: none;
  margin: 0 30px;
  font-size: 0.9rem;
  letter-spacing: 3px;
  transition: opacity 0.3s ease;
}

nav a:hover {
  color: #ffffff;
}

/* HAMBURGER */

.hamburger {
  display: none;
  position: absolute;
  top: 30px;
  right: 30px;
  cursor: pointer;
  flex-direction: column;
  gap: 6px;
}

.hamburger span {
  width: 28px;
  height: 2px;
  background: #fff;
  display: block;
}

/* MOBIEL */

@media (max-width: 768px) {

  nav {
    display: none;
    flex-direction: column;
    margin-bottom: 60px;
  }

  nav a {
    display: block;
    margin: 20px 0;
  }

  .hamburger {
    display: flex;
  }

  nav.active {
    display: flex;
  }
}

/* INTRO */

.intro {
  max-width: 620px;
  margin: 0 auto 170px auto;
  font-size: 1.4rem;
  line-height: 1.7;
}

.intro small {
  display: block;
  margin-top: 40px;
  font-size: 0.9rem;
  color: #888;
}

/* FOOTER */

footer {
  border-top: 1px solid #111;
  padding-top: 70px;
  font-size: 0.8rem;
  color: #555;
}

</style>
