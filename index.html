<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Free</title>

<style>

html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #ddd;
  height: 100%;
  overflow: hidden;
  font-family: Georgia, serif;
}

/* kamer */
.room {
  position: relative;
  width: 100%;
  height: 100vh;
  opacity: 0;
  animation: fadeIn 3s ease forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* centrale zin */
.center-text {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.2rem;
  letter-spacing: 2px;
  opacity: 0;
  animation: whisper 4s ease forwards;
  animation-delay: 2s;
}

@keyframes whisper {
  to { opacity: 0.5; }
}

/* zwevende woorden */
.word {
  position: absolute;
  opacity: 0;
  transition: opacity 2s ease;
  text-decoration: none;
  color: #888;
  font-size: 0.9rem;
  letter-spacing: 2px;
}

.room:hover .word {
  opacity: 0.4;
}

.word:hover {
  opacity: 1;
}

/* individuele posities */
.w1 { top: 20%; left: 15%; }
.w2 { top: 70%; left: 25%; }
.w3 { top: 60%; left: 75%; }
.w4 { top: 30%; left: 80%; }

footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 0.7rem;
  color: #333;
}

</style>
</head>

<body>

<div class="room">

  <div class="center-text">
    onder de huid beweegt iets
  </div>

  <a href="klanken.html" class="word w1">klanken</a>
  <a href="teksten.html" class="word w2">teksten</a>
  <a href="wie.html" class="word w3">wie</a>
  <a href="contact.html" class="word w4">contact</a>

  <footer>
    Â© R&amp;B
  </footer>

</div>

</body>
</html>
