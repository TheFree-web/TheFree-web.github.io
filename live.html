<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live | The Free</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="live">

<header>
    <div class="logo-text"><a href="index.html">The Free</a></div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="muziek.html">Muziek</a></li>
            <li><a href="live.html" class="active">Live</a></li>
            <li><a href="over-ons.html">Over Ons</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
</header>

<section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>Live Shows</h1>
        <p class="highlight-red">Mis geen enkele show</p>
    </div>
</section>

<!-- ===== Aankomende Shows ===== -->
<section class="shows">
    <h2>Aankomende shows</h2>
    <div class="show-list">
        <div class="show-item">
            <div class="show-date">
                <span class="day"> </span>
                <span class="month">Aug</span>
            </div>
            <div class="show-details">
                <h3>Bar Divers - Boterhammen in ons park</h3>
                <p>Live optreden met volledige band</p>
            </div>
            <div class="show-ticket">
                <a href="#" class="booking-button">Gratis</a>
            </div>
        </div>
        <!-- eventueel meerdere show-items hieronder -->
    </div>
</section>

<style>
.shows {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
}

.show-list {
    display: flex;
    flex-direction: column; /* alles in één kolom */
    gap: 1.5rem;
}

.show-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border: 1px solid #ccc;
    padding: 1rem;
    border-radius: 8px;
}

.show-date {
    text-align: center;
    margin-right: 1rem;
    min-width: 60px;
}

.show-date .day {
    font-size: 1.5rem;
    font-weight: bold;
}

.show-ticket .booking-button {
    padding: 0.5rem 1rem;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
}

.show-ticket .booking-button:hover {
    background-color: #555;
}
</style>

<script>
document.querySelectorAll('.booking-button').forEach(button => {
    if (button.textContent.trim().toLowerCase() === 'gratis') {
        button.href = 'booking.html';
    }
});
</script>


<footer>
    <p>© R&B</p>
    <div class="socials">
        <a href="#">Instagram</a>
        <a href="#">Spotify</a>
        <a href="#">YouTube</a>
    </div>
</footer>

<script>
const hamburger = document.getElementById("hamburger");
const navMenu = document.querySelector("nav ul");
hamburger.addEventListener("click", () => navMenu.classList.toggle("active"));
window.addEventListener("scroll", () => document.querySelector("header").classList.toggle("scrolled", window.scrollY > 50));
</script>

</body>
</html>
