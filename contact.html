<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | The Free</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="contact">

    <!-- ===== Header ===== -->
    <header>
        <div class="logo-text">
            <a href="index.html">The Free</a>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="muziek.html">Muziek</a></li>
                <li><a href="live.html">Live</a></li>
                <li><a href="over-ons.html">Over Ons</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>

        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- ===== Hero ===== -->
    <section class="hero">
        <div class="hero-text">
            <h1>Contact</h1>
            <p class="highlight-red">Boekingen & vragen</p>
        </div>
    </section>

    <!-- ===== Contact Informatie ===== -->
    <section class="release">
        <h2>Contactinformatie</h2>
        <div class="contact-info">
            <p><strong>Boekingen:</strong> booking@thefree.be</p>
        </div>
    </section>

    <!-- ===== Contact Formulier ===== -->
    <section class="release">
        <h2>Stuur een bericht</h2>

        <form id="contact-form" class="contact-form" action="https://formspree.io/f/xaqdjgln" method="POST">
    <input type="text" name="name" placeholder="Naam" required>
    <input type="email" name="email" placeholder="E-mail" required>
    <textarea name="message" placeholder="Bericht" required></textarea>
    <button type="submit">Verstuur</button>
</form>
<p class="form-note" id="form-response"></p>

    </section>

    <!-- ===== Footer ===== -->
    <footer>
        <p>Â© R&B </p>
        <div class="socials">
            <a href="#">Instagram</a>
            <a href="#">Spotify</a>
            <a href="#">YouTube</a>
        </div>
    </footer>

    <!-- ===== Scripts ===== -->
    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById("hamburger");
        const navMenu = document.querySelector("nav ul");

        hamburger.addEventListener("click", () => {
            navMenu.classList.toggle("active");
        });

        // Header verkleinen bij scroll
        window.addEventListener("scroll", function() {
            const header = document.querySelector("header");
            if (window.scrollY > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });

        // Formspree AJAX submit
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const responseEl = document.getElementById('form-response');

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    responseEl.textContent = "Bedankt! Je bericht is verzonden.";
                    responseEl.style.color = "green";
                    this.reset();
                } else {
                    responseEl.textContent = "Er is iets misgegaan. Probeer opnieuw.";
                    responseEl.style.color = "red";
                }
            } catch (err) {
                responseEl.textContent = "Er is een fout opgetreden. Probeer opnieuw.";
                responseEl.style.color = "red";
                console.error(err);
            }
        });
    </script>

</body>
</html>
