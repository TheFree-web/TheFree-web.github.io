<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

<body class="contact">

<header>
    <div class="logo-text"><a href="index.html">The Free</a></div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="muziek.html">Muziek</a></li>
            <li><a href="live.html">Live</a></li>
            <li><a href="over-ons.html">Over Ons</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
</header>



<section class="contact-hero">
    <div class="qr-full-section">
        <img src="images/thefree_be_qrcode.png" alt="QR code naar The Free contactpagina" class="qr-full">
    </div>

    <div class="hero-overlay"></div>

    <div class="hero-content">
        <h1>Contact</h1>
        <p>Boekingen & Vragen</p>
    </div>
</section>


<section class="contact-content">
    <div class="contact-direct">
        <h2>Boek Ons</h2>
        <a href="mailto:booking@thefree.be">booking@thefree.be</a>
    </div>
    <form class="contact-form" id="contactForm" action="https://formspree.io/f/xaqdjgln" method="POST">
        <input type="text" name="name" placeholder="Naam" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <textarea rows="5" name="message" placeholder="Bericht" required></textarea>
        <button type="submit">Verstuur</button>
    </form>
</section>

<footer>
    <p>© 2026 R&B  Met liefde in België gemaakt.</p>
    <div class="socials">
        <a href="https://instagram.com/thefree.be" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://spotify.com/jeroen bos" target="_blank"><i class="fab fa-spotify"></i> Spotify</a>
        <a href="https://www.youtube.com/@MrCarlfilm" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    </div>
</footer>

<script src="js/scripts.js"></script>
</body>
