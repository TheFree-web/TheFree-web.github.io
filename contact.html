<html lang="nl">

</head>
<body class="contact">

<header>
    <div class="logo-text"><a href="index.html">The Free</a></div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="muziek.html">Muziek</a></li>

<section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>Contact</h1>
        <p class="highlight-red">Neem contact op</p>
    </div>
</section>

<!-- ===== Contact ===== -->
<section class="contact">
    <h2>Contact</h2>

    <div class="contact-direct">
        <p>
            Wil je ons boeken?
            Mail naar 
            <a href="mailto:booking@thefree.be">booking@thefree.be</a>
        </p>
    </div>

    <!-- eventueel daarna je bestaand contactformulier -->
</section>

    
<section class="release">
    <h2>Stuur ons een bericht</h2>
    <form class="contact-form" id="contactForm">
        <input type="text" name="name" placeholder="Naam" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <textarea name="message" rows="5" placeholder="Bericht" required></textarea>
        <button type="submit">Verstuur</button>
        <div id="form-response"></div>
    </form>
</section>

<script>
const hamburger = document.getElementById("hamburger");
const navMenu = document.querySelector("nav ul");
hamburger.addEventListener("click", () => navMenu.classList.toggle("active"));
window.addEventListener("scroll", () => document.querySelector("header").classList.toggle("scrolled", window.scrollY > 50));
</script>

</body>
