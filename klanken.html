<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE FREE – Klanken</title>
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #0f0f0f;
      color: #e0e0e0;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to bottom, #1a1a1a, #000);
      padding: 20px;
      border-bottom: 4px solid #444;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 { margin: 0; font-size: 3em; color: #ff6b6b; text-shadow: 0 0 10px rgba(255,107,107,0.5); }
    .tagline { font-size: 1.4em; margin: 10px 0 0; font-style: italic; color: #aaa; }
    .main-nav { display: flex; gap: 30px; }
    .main-nav a { color: #e0e0e0; text-decoration: none; font-size: 1.1em; transition: color 0.3s; }
    .main-nav a:hover, .main-nav a:focus { color: #ff6b6b; }
    .menu-toggle { display: none; }
    .hamburger { display: none; flex-direction: column; cursor: pointer; }
    .hamburger span { background: #e0e0e0; height: 3px; width: 25px; margin: 4px 0; transition: all 0.3s; }
    @media (max-width: 768px) {
      .nav-container { position: relative; }
      .main-nav { display: none; flex-direction: column; width: 100%; margin-top: 20px; background: #000; }
      .main-nav a { padding: 15px; border-bottom: 1px solid #444; text-align: center; }
      .hamburger { display: flex; position: absolute; right: 20px; top: 20px; }
      .menu-toggle:checked ~ .main-nav { display: flex; }
      .menu-toggle:checked + .hamburger span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
      .menu-toggle:checked + .hamburger span:nth-child(2) { opacity: 0; }
      .menu-toggle:checked + .hamburger span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }
    }
    section { max-width: 900px; margin: 60px auto 40px; padding: 0 20px; }
    h2 { text-align: center; color: #ff6b6b; margin: 60px 0 30px; font-size: 2.2em; }
    .player { margin: 40px 0; text-align: center; }
    iframe { width: 100%; max-width: 600px; height: 166px; border: none; }
    footer { text-align: center; padding: 60px 20px; background: #000; font-size: 0.9em; color: #888; border-top: 1px solid #444; }
  </style>
</head>
<body>

  <header>
    <div class="nav-container">
      <div>
        <h1>THE FREE</h1>
        <p class="tagline">menselijkheid, toujours</p>
      </div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle">
      <label for="menu-toggle" class="hamburger">
        <span></span><span></span><span></span>
      </label>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="klanken.html">Klanken</a>
        <a href="wie.html">Wie wij zijn</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section>
    <h2>Onze klanken</h2>
    <div class="player">
      <!-- Plak hier je SoundCloud iframes -->
      <!-- Voorbeeld (vervang met je echte track-URL): -->

    </div>
    <p style="text-align:center; font-size:1.2em;">Luister naar het tussen. Nieuwe geluiden komen spoedig.</p>
  </section>

  <footer>
    <p>© THE FREE – 2026 – menselijkheid, toujours</p>
  </footer>

</body>
</html>
