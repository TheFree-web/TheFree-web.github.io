<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Free â€“ Klanken</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "Gill Sans", "Futura", "Trebuchet MS", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  cursor: pointer;
}

.message {
  font-size: 1rem;
  opacity: 0.1; /* bijna onzichtbaar */
  transition: opacity 0.5s ease;
  user-select: none;
}
</style>
</head>

<body>

<div class="message">klik om te luisteren</div>

<audio id="track" preload="auto">
  <source src="de-nacht-is-de-dag.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById('track');
const message = document.querySelector('.message');
let started = false;

// Eerste klik start audio
document.body.addEventListener('click', () => {
  if (started) return;
  started = true;

  audio.volume = 1;
  audio.muted = false;

  audio.play()
    .then(() => {
      console.log('Audio gestart');
      message.style.opacity = 0; // verdwijnt subtiel
    })
    .catch(err => {
      console.log('Audio niet gestart:', err);
      message.style.opacity = 0.7; // toon indien er een probleem is
    });
});
</script>

</body>
</html>
