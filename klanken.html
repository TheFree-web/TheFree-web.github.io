<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Free â€“ Klanken</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "Gill Sans", "Futura", "Trebuchet MS", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  cursor: pointer;
}

.message {
  font-size: 1.2rem;
  letter-spacing: 2px;
  opacity: 0.7;
  transition: opacity 0.5s ease;
}
</style>
</head>

<body>

<div class="message">Klik om te luisteren</div>

<audio id="track">
  <source src="de-nacht-is-de-dag.mp3" type="audio/mpeg">
  Je browser ondersteunt geen audio.
</audio>

<script>
let started = false;

document.body.addEventListener("click", function () {
  if (!started) {
    const audio = document.getElementById("track");
    audio.volume = 1;
    audio.muted = false;
    audio.play().catch(err => console.log(err));
    started = true;

    // Visueel subtiele feedback
    document.querySelector(".message").style.opacity = "0.2";
  }
});
</script>

</body>
</html>
