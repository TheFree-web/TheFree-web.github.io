<style>

body {
  margin: 0;
  background: #000;
  color: #ffffff;
  font-family: "Gill Sans", "Futura", "Trebuchet MS", sans-serif;
  -webkit-font-smoothing: antialiased;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  cursor: pointer;

.message {
  font-size: 1.2rem;
  letter-spacing: 2px;
  opacity: 0.7;
}

<body>

<div class="message">
  klik om te luisteren
</div>

<audio id="track">
  <source src="de-nacht-is-de-dag.mp3" type="audio/mpeg">
  Je browser ondersteunt geen audio.
</audio>

<script>
let started = false;

document.body.addEventListener("click", function () {
  if (!started) {
    const audio = document.getElementById("track");
    audio.play();
    started = true;
    document.querySelector(".message").style.opacity = "0.2";
  }
});
</script>

</body>
