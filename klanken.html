<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Free – Klanken</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "Gill Sans", "Futura", "Trebuchet MS", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

#startMessage {
  opacity: 0;
  transition: opacity 0.6s ease;
  letter-spacing: 2px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="startMessage">klik om te luisteren</div>

<audio id="track">
  <source src="de-nacht-is-de-dag.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("track");
const message = document.getElementById("startMessage");

audio.play().then(() => {
  // Autoplay werkte
}).catch(() => {
  // Autoplay geblokkeerd → toon fallback
  message.style.opacity = 0.7;
  message.addEventListener("click", () => {
    audio.play();
    message.style.opacity = 0;
  });
});
</script>

</body>
</html>
