<section class="sound-space">

  <div class="intro">
    Onze klanken<br>
    <span>luister naar het tussen</span>
  </div>

  <div class="track">
    <div class="title" onclick="toggleAudio('track1')">
      Chaos
    </div>

    <audio id="track1" preload="metadata">
      <source src="audio/chaos.mp3" type="audio/mpeg">
      <source src="audio/chaos.ogg" type="audio/ogg">
    </audio>
  </div>

  <div class="soon">
    nieuwe geluiden komen spoedig
  </div>

</section>

<script>
function toggleAudio(id) {
  const audio = document.getElementById(id);
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
}
</script>
